<div class="container">

    <div class="form-group" id="divMain">

        <h1>Formulaire d'envoie de mail</h1>
        <br>
        <form class="form-vertical" role="form" method="post" action="/email">
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="email" name="sender" id="sender" class="form-control" placeholder="Votre adresse mail" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="email" name="destination" id="destination" class="form-control" placeholder="Adresse mail du destinataire" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="text" name="subject" id="subject" class="form-control" placeholder="L'objet du mail" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-10">
                    <textarea rows="11" name="message" id="message" class="form-control" placeholder="Le contenu de votre mail"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Envoyer</button>
                </div>
            </div>
        </form>
    </div>

</div>
